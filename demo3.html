<script type="text/javascript">
    function Person(name,age)
    {
      this.name = name;
      this.age=age;
    }
    Person.prototype.say=function()
    {
      return "我的名字是"+this.name+",年龄"+this.age;
    }

    var person = new Person("fzw",28);
    console.log(person.say());


    class Cat {

    }
    Cat.prototype.say1= function(){
      return "say1:我的一只猫，名字是"+this.name+",年龄"+this.age;

    Object.assign(Cat.prototype,{
